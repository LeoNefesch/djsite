{% extends 'researchers/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for p in posts %}
        <li><div class="article-panel">
    <p class="first">Категория: {{p.cat}}</p>
    <p class="last">Дата: {{p.time_update|date:"d-m-Y H:i:s"}}</p>
        </div>
            
            <h2>{{p.title}}</h2>
        
        <p>{{p.content}}</p>
        <div class="clear"></div>
        <p class="link-red-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
